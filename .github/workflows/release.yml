name: Release

on:
  push:
    tags: ["v*"]

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
          - target: aarch64-apple-darwin
            runner: macos-latest
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: RELEASE_VERSION="${GITHUB_REF_NAME#v}" cargo build --release

      - name: Package
        run: tar -czf umi-tools-rs-${{ matrix.target }}.tar.gz -C target/release umi-tools-rs

      - uses: actions/upload-artifact@v4
        with:
          name: umi-tools-rs-${{ matrix.target }}
          path: umi-tools-rs-${{ matrix.target }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: "*.tar.gz"
