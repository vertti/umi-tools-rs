name: CI
on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.93.0
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - uses: jdx/mise-action@v2
      - run: mise run ci
