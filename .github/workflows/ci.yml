name: CI
on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          install_args: "rust uv"
      - uses: Swatinem/rust-cache@v2
      - run: rustup component add rustfmt clippy
      - run: mise run ci
        env:
          MISE_AUTO_INSTALL: "false"
